type SpecVersion @entity {
  id: ID! #specVersion
  blockHeight: BigInt!
}

type Event @entity {
  id: ID!
  module: String! @index
  method: String! @index
  blockHeight: BigInt! @index
  params: Details!
  timestamp: Date!
}

type Extrinsic @entity {
  id: ID!
  txHash: String! @index
  module: String! @index
  method: String! @index
  blockHeight: BigInt! @index
  success: Boolean!
  isSigned: Boolean!
  details: Details
  timestamp: Date!
}

type Details @jsonField {
  data: String # API is implemented by bypassing the scheme - `data` in all mappings is an object, not a String. See https://github.com/subquery/subql/issues/522.
}
